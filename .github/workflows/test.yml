name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: macos-26
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Generate Config.swift
        env:
          GITHUB_CLIENT_ID: ${{ secrets.OAUTH_CLIENT_ID || 'CI_PLACEHOLDER' }}
          GITHUB_CLIENT_SECRET: ${{ secrets.OAUTH_CLIENT_SECRET || 'CI_PLACEHOLDER' }}
        run: |
          sed -e "s/YOUR_GITHUB_CLIENT_ID/$GITHUB_CLIENT_ID/" \
              -e "s/YOUR_GITHUB_CLIENT_SECRET/$GITHUB_CLIENT_SECRET/" \
              TodoHub/Config/Config.swift.template > TodoHub/Config/Config.swift

      - name: Resolve packages
        run: |
          xcodebuild -resolvePackageDependencies \
            -scheme TodoHub \
            -project TodoHub.xcodeproj

      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -scheme TodoHub \
            -project TodoHub.xcodeproj \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
            -only-testing:TodoHubTests \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: TestResults.xcresult

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          xcrun xcresulttool get test-results summary \
            --path TestResults.xcresult \
            --compact >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "See artifacts for details" >> $GITHUB_STEP_SUMMARY
