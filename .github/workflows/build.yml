name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build iOS App
    runs-on: macos-26
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Generate Config.swift
        env:
          GITHUB_CLIENT_ID: ${{ secrets.OAUTH_CLIENT_ID || 'CI_PLACEHOLDER' }}
          GITHUB_CLIENT_SECRET: ${{ secrets.OAUTH_CLIENT_SECRET || 'CI_PLACEHOLDER' }}
        run: |
          sed -e "s/YOUR_GITHUB_CLIENT_ID/$GITHUB_CLIENT_ID/" \
              -e "s/YOUR_GITHUB_CLIENT_SECRET/$GITHUB_CLIENT_SECRET/" \
              TodoHub/Config/Config.swift.template > TodoHub/Config/Config.swift

      - name: Resolve packages
        run: |
          xcodebuild -resolvePackageDependencies \
            -scheme TodoHub \
            -project TodoHub.xcodeproj

      - name: Build
        run: |
          xcodebuild build \
            -scheme TodoHub \
            -project TodoHub.xcodeproj \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-logs
          path: ~/Library/Developer/Xcode/DerivedData/**/Logs/Build/*.xcactivitylog
